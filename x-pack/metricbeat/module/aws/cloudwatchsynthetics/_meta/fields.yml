- name: cloudwatchsynthetics
  type: group
  release: beta
  description: >
    cloudwatchsynthetics
  fields:
    - name: metrics
      type: group
      fields:
        - name: SuccessPercent.avg
          type: double
          description: >
            The percentage of the runs of this canary that succeed and find no failures.
        - name: Duration.avg
          type: double
          description: >
            The duration in milliseconds of the canary run.
        - name: VisualMonitoringSuccessPercent.avg
          type: double
          description: >
            The percentage of visual comparisons that successfully matched the baseline screenshots during a canary run.
        - name: 2xx.sum
          type: long
          description: >
            The number of network requests performed by the canary that returned OK responses, with response codes between 200 and 299.
        - name: 4xx.sum
          type: long
          description: >
            The number of network requests performed by the canary that returned Error responses, with response codes between 400 and 499.
        - name: 5xx.sum
          type: long
          description: >
            The number of network requests performed by the canary that returned Fault responses, with response codes between 500 and 599.
        - name: Failed.sum
          type: long
          description: >
            The number of canary runs that failed to execute. These failures are related to the canary itself.
        - name: Failed requests.sum
          type: long
          description: >
            The number of HTTP requests executed by the canary on the target website that failed with no response.
        - name: VisualMonitoringTotalComparisons
          type: long
          description: >
            The total number of visual comparisons that happened during a canary run.