default: true
input:
  module: aws
  metricset: cloudwatchsynthetics
  defaults:
    metrics:
      - namespace: CloudWatchSynthetics
        resource_type: cloudwatchsynthetics
        statistic: ["Average"]
        name:
          - SuccessPercent
          - Duration
          - VisualMonitoringSuccessPercent
      - namespace: CloudWatchSynthetics
        resource_type: cloudwatchsynthetics
        statistic: ["Sum"]
        name:
          - 2xx
          - 4xx
          - 5xx
          - Failed
          - Failed requests
      - namespace: CloudWatchSynthetics
        resource_type: cloudwatchsynthetics
        name:
          - VisualMonitoringTotalComparisons